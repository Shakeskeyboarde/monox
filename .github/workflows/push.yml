name: Push

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}

env:
  TERM: xterm-256color
  FORCE_COLOR: 1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Restore
        run: npm ci

      - name: Build
        run: |
          npm run build
          npx wurk publish --to-archive
          npx wurk eslint -- --max-warnings=0
          npx wurk depcheck
          npx wurk vitest run

      - name: Publish
        run: |
          npm config set //registry.npmjs.org/:_authToken '${NPM_TOKEN}'
          npx wurk publish --from-archive
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
